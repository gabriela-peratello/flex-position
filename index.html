<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex e Position</title>

    <!-- Estilo padrão da página  -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Estilos para os elementos da página -->
    <link rel="stylesheet" href="./src/styles/global.css">

</head>

<body>
    <header class="header">

        <div class="header-logo">

            <figure>
                <img src="src/assets/images/logo.svg" alt="Logo site">
            </figure>

        </div>

        <nav class="header-menu">
            <ul>
                <!--NAVEGAÇÃO INTERNA-->
                <a href="#content-nosso-time">
                    <li>Nosso time</li>
                </a>
                <a href="#content-produtos">
                    <li>Produtos</li>
                </a>
                <a href="#content-faq">
                    <li>FAQ</li>
                </a>
                <a href="#content-contato">
                    <li>Contato</li>
                </a>

            </ul>
        </nav>

        <div class="header-login">

            <div class="header-icon">
                <img src="src/assets/images/Anna-Machini.png" alt="Icone perfil" />
            </div>

            <div class="header-search">
                <input type="text" placeholder="Pesquise aqui" />
            </div>

        </div>
    </header>

    <main>
        <div class="whatsapp button">
        </div>

        <section class="content-nosso-time" id="content-nosso-time">
            <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->
            <figure class="speaker-card">
                <img src="./src/assets/images/Erick-Spart.png" alt="Erick Spart, gerente financeiro e palestrante">
                <figcaption>
                    <h3>Erick Spart</h3>
                    <p>Gerente Financeiro da SportHome há seis anos, Erick cuida da saúde financeira da empresa garantindo a estabilidade.</p>
                </figcaption>
            </figure>
            <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

            <figure class="speaker-card">
                <img src="./src/assets/images/Fernanda-Martins.png" alt="Fernanda Martin, gerente de marketing e palestrante">
                <figcaption>
                    <h3>Fernanda Martins</h3>
                    <p>Gerente de Marketing da SportHome há oito anos, Fernanda é especialista em estratégias de marketing e comunicação.</p>
                </figcaption>
            </figure>
            <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->

            <figure class="speaker-card">
                <img src="./src/assets/images/Anna-Machini.png" alt="Anna Anna-Machini, CEO">
                <figcaption>
                    <h3>Anna Machini</h3>
                    <p>CEO da SportHome há nove anos, Anna é a responsável por liderar a empresa com visão estratégica e inovação.</p>
                </figcaption>
            </figure>
            <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->
            <figure class="speaker-card">
                <img src="./src/assets/images/Luana-Pitanga.png" alt="Luana Pitanga, recursos humanos (RH)">
                <figcaption>
                    <h3>Luana Pitanga</h3>
                    <p>Gerente de Recursos Humanos da SportHome há seis anos, Luana é a responsável pela gestão de talentos.</p>
                </figcaption>
            </figure>
            <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->
            <figure class="speaker-card">
                <img src="./src/assets/images/Bruno-Henrique.png" alt="Bruno Henrique, gerente de operações">
                <figcaption>
                    <h3>Bruno Henrique</h3>
                    <p>Gerente de Operações da SportHome há seis anos, Bruno garante que as operações da empresa fluam sem problemas e com eficiência.</p>
                </figcaption>
            </figure>

        </section>

        <section class="content-produtos" id="content-produtos">
        </section>

        <section class="content-faq" id="content-faq">
        </section>

        <section class="content-contato" id="content-contato">
        </section>

    </main>


</body>

</html>
